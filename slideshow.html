<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slideshow using Splide.js</title>
    <link rel="stylesheet" href="css/splide.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <main>
        <h1>Slideshow using Splide.js</h1> 

        <section id="image-carousel" class="splide" aria-label="Beautiful Pet Images">

            <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide">
                    <div class="splide__slide__container">
                        <img src="img/slideshow/black-cat.jpg" alt="black cat">
                    </div>
                </li>
                <li class="splide__slide">
                    <div class="splide__slide__container">
                        <img src="img/slideshow/orange-cat.jpg" alt="orange cat">
                    </div>
                </li>
                <li class="splide__slide">
                    <div class="splide__slide__container">
                    <img src="img/slideshow/white-dog.jpg" alt="white dog">
                    </div>
                </li>
                <li class="splide__slide">
                    <div class="splide__slide__container">
                    <img src="img/slideshow/black-dog.jpg" alt="black-dog">
                    </div>
                </li>
            </ul>
            </div>
        </section>
        
    </main>

    <script src="js/splide.min.js"></script>

    <script>
        new Splide( '#image-carousel' , {
            heightRatio: 0.5,
        } ).mount();

    </script>
  </body>
</html>
